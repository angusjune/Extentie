<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extentie</title>
  <link rel="stylesheet" href="./popup.css"/>
</head>
<body class="kd-body">
  <div class="search" role="search">
    <div class="kd-textfield">
      <input class="kd-textfield__input" autocomplete="off" id="inputSearch" autofocus aria-label="search extensions by name" data-aria-msg="search">
      <span class="kd-textfield__leading-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="#5A5A5A"/>
          </svg>          
      </span>
    </div>
  </div>
  
  <div class="group-wrapper">

  <section class="group" id="groupExt">
    <hgroup class="header">
      <h1 class="title" id="titleExt" data-msg="extensions">Extensions</h1>
      <h2 class="sub-title">
        <span id="countEnabledExt"></span>/<span id="countExt"></span>
      </h2>
    </hgroup>
    <div class="list" id="listExt" role="list"></div>
  </section>
  
  <section class="group" id="groupApp">
    <hgroup class="header">
      <h1 class="title" id="titleApp" data-msg="applications">Applications</h1>
      <h2 class="sub-title">
        <span id="countEnabledApp"></span>/<span id="countApp"></span>
      </h2>
    </hgroup>
    <div class="list" id="listApp" role="list"></div>
  </section>
  
  <section class="group" id="groupTheme">
    <hgroup class="header">
      <h1 class="title" id="titleTheme" data-msg="themes">Themes</h1>
      <h2 class="sub-title">
        <span id="countEnabledTheme"></span>/<span id="countTheme"></span>
      </h2>
    </hgroup>
    <div class="list" class="listTheme" role="list"></div>
  </section>

  </div>
  
  <script src="./popup.js"></script>
</body>
</html>
